<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suite Landing Page</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body style="padding-block: 20rem">
    <section class="testimonial">
      <div class="container testimonial__container">
        <blockquote class="quote">
          <picture class="testimonial__image-container">
            <source
              type="image/webp"
              media="(width >= 64em)"
              srcset="
                /assets/images/image-jeremy-large.webp    1x,
                /assets/images/image-jeremy-large@2x.webp 2x
              "
            />
            <source
              type="image/png"
              media="(width >= 64em)"
              srcset="
                /assets/images/image-jeremy-large.png    1x,
                /assets/images/image-jeremy-large@2x.png 2x
              "
            />
            <source
              type="image/webp"
              srcset="
                /assets/images/image-jeremy-small.webp    1x,
                /assets/images/image-jeremy-small@2x.webp 2x
              "
            />
            <source
              type="image/png"
              srcset="
                /assets/images/image-jeremy-small.png    1x,
                /assets/images/image-jeremy-small@2x.png 2x
              "
            />
            <img src="/assets/images/image-jeremy-small.png" alt="" />
          </picture>
          <img src="/assets/images/pattern-curved-line-2.svg" alt="" />
          <div class="testimonial__text">
            <h2>It just<span class="fw-bold"> works.</span></h2>
            <p class="comments">
              "I really like how it is an all-in-one solution that handles many
              of the tasks that you would normally need separate tools to do the
              same job. This thing is a miracle worker."
            </p>
            <p class="name">JEREMY ROBINSON</p>
            <p class="postion">CMO, FYLO</p>
          </div>
        </blockquote>
      </div>
    </section>
  </body>
</html>
