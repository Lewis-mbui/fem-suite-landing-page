<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suite Landing Page</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body style="padding-block: 2rem">
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__text">
          <h1 class="hero__title">
            A
            <span class="fw-bold"
              >super <span class="decorate">solution</span>
            </span>
            for your
            <span class="fw-bold">business.</span>
          </h1>
          <p class="hero__info">
            Our marketing and sales automations help you scale your outreach to
            get more leads for your company.
          </p>
          <a href="#" class="btn btn--large btn--primary"
            >Request Beta Access</a
          >
        </div>
        <picture class="hero__image-container">
          <source
            type="image/webp"
            media="(width >= 48em)"
            srcset="
              /assets/images/image-hero-portrait.webp    1x,
              /assets/images/image-hero-portrait@2x.webp 2x
            "
          />
          <source
            type="image/png"
            media="(width >= 48em)"
            srcset="
              /assets/images/image-hero-portrait.png    1x,
              /assets/images/image-hero-portrait@2x.png 2x
            "
          />
          <source
            type="image/webp"
            srcset="
              /assets/images/image-hero-landscape.webp    1x,
              /assets/images/image-hero-landscape@2x.webp 2x
            "
          />
          <source
            type="image/png"
            srcset="
              /assets/images/image-hero-landscape.png    1x,
              /assets/images/image-hero-landscape@2x.png 2x
            "
          />

          <img src="/assets/images/image-hero-landscape.png" alt="" />
        </picture>
        <ul class="hero__stats" role="list">
          <li class="stat">
            <p>2K+</p>
            <p>Companies</p>
          </li>
          <li class="stat">
            <p>8</p>
            <p>Languages</p>
          </li>
          <li class="stat">
            <p>1.2M</p>
            <p>Leads</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
